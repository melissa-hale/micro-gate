http:
  port: ${PORT}
apiEndpoints:
  express:
    host: "*"
    paths: '/expressApi/v1/*'
serviceEndpoints:
  expressService:
    url: 'http://express-server.railway.internal'
policies:
  - proxy
  - log
pipelines:
  expressPipeline:
    apiEndpoints:
      - express
    policies:
      - log:
        - action:
            message: "LOG ${req.method} ${req.originalUrl} ${req.url} ${req.ip} ${req.protocol} ${res.statusCode}"
      - proxy:
          - action:
              serviceEndpoint: expressService 

